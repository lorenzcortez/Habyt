<template>
    <div class="update-invoice__wrapper slds-p-around_large">
        <template if:false={showSpinner}>
            <div class="invoice-form__content slds-p-bottom_small">
                <template if:false={displayMessage}>
                    <div class="title slds-p-bottom_small">Update Stripe Invoice Status</div>
                    <div class="form__wrapper">
                        <div class="invoice-id__wrapper">
                            <lightning-input type="text" label="Stripe Invoice Id" disabled="true" value={stripeInvoiceId}></lightning-input>
                        </div>
                        <div class="status__wrapper">
                            <lightning-radio-group name="radioGroup"
                                label="New Status"
                                options={statusOptions}
                                value={invoiceStatus}
                                required="true"
                                onchange={onchangeStatus}
                                type="radio"></lightning-radio-group>
                        </div>
                    </div> 
                </template>
                <template if:true={displayMessage}>
                    <div class="title slds-p-bottom_small">Are you sure?</div>
                    <div class="message__wrapper">
                        <span>This action cannot be undone. This will permanently update the status of the Stripe invoice.</span>
                    </div>
                </template>
            </div>
            <div class="invoice-form__footer">
                <template if:false={displayMessage}>
                    <button class="slds-button slds-button_brand slds-m-left_x-small custom__button" type="button" onclick={handleUpdateInvoice}>Update Invoice Status</button>
                </template>
                <template if:true={displayMessage}>
                    <button class="slds-button slds-button_brand slds-m-left_x-small cancel__button" type="button" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand slds-m-left_x-small custom__button" type="button" onclick={handleContinue}>Continue</button>
                </template>
            </div>
        </template>
        <template if:true={showSpinner}>
            <div class="spinner__wrapper">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>
    </div>
</template>
