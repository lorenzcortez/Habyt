<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <div class="slds-col slds-size_1-of-7">
            <div class="date-available">
                <template if:false={IsBeaconDateInPast}>
                    <div class="date-available__day">
                        <lightning-formatted-date-time value={popupRoom.AvailableDateTrig__c} day="2-digit"
                            time-zone="UTC">
                        </lightning-formatted-date-time>
                    </div>
                    <div class="date-available__month">
                        <lightning-formatted-date-time value={popupRoom.AvailableDateTrig__c} month="short"
                            time-zone="UTC">
                        </lightning-formatted-date-time>
                    </div>
                </template>
                <template if:true={IsBeaconDateInPast}>
                    <div class="date-available__now">Now</div>
                </template>
            </div>
        </div>
        <div class="slds-size_1-of-7">
            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">
                <label class="slds-form-element__label custom-title">Property</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-text value={popupHome.Name} linkify></lightning-formatted-text>
                </div>
            </div>
        </div>
        <div class="slds-size_1-of-7">
            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">
                <label class="slds-form-element__label custom-title">Suite</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-text value={popupSuite.Name} linkify></lightning-formatted-text>
                </div>
            </div>
        </div>
        
        <div class="slds-size_1-of-7">
            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">
                <label class="slds-form-element__label custom-title"># Beds in Suite</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-number value={popupSuite.Bedroom__c}></lightning-formatted-number>
                </div>
            </div>
        </div>
        <div class="slds-size_1-of-7">
            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">
                <label class="slds-form-element__label custom-title"># Baths in Suite</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-number value={popupSuite.Bathrooms__c}></lightning-formatted-number>
                </div>
            </div>
        </div>
        <div class="slds-size_1-of-7">
            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">
                <label class="slds-form-element__label custom-title">Room</label>
                <div class="slds-form-element__control">
                    {popupRoom.Name},
                    <span class="sqft-label">{popupRoom.Square_Footage__c}sqft</span>
                </div>
            </div>
        </div>
    </div>
    <span class="line"></span>

    <div class="slds-grid slds-gutters slds-wrap">

        <div class="slds-col slds-size_1-of-7">
            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">

                <div class="slds-form-element__control">
                    <lightning-formatted-text value={popupRoom.Security_Deposit_New__c}></lightning-formatted-text>

                <label class="slds-form-element__label custom-title">2 Day Hold Amount</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-number format-style="currency" class="price" currency-code="USD"
                        value={popupHome.X2_Day_Total_Hold_Amount__c} maximum-fraction-digits="0">
                    </lightning-formatted-number>
                </div>
            </div>
        </div>

        <div class="slds-size_1-of-7">

                    <lightning-formatted-number value={popupHome.Application_Fee__c} format-style="currency"

                    </lightning-formatted-number>
                </div>
            </div>
        </div>

            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">

                    <lightning-formatted-rich-text value={concessionDetails}></lightning-formatted-rich-text>

            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">

                <div class="slds-form-element__control">
                    <lightning-formatted-text value={popupRoom.Concession_Details__c} linkify>
                    </lightning-formatted-text>
                </div>
            </div>
        </div>

    </div>


    <span class="line"></span>

    <div class="slds-grid slds-gutters slds-wrap">

        <div class="slds-col slds-size_1-of-7">

                <label class="slds-form-element__label custom-title">12M Rent</label>
                <div class="slds-form-element__control">
                    <template if:true={TwelveMonthPrice}>
                        <lightning-formatted-number value={TwelveMonthPrice} format-style="currency"

                        </lightning-formatted-number>
                    </template>

                        N/A

                <div class="slds-form-element__control">

                    <template if:false={NineMonthPrice}>

                    </template>
                </div>

    <span class="line"></span>
    <div class="slds-grid slds-gutters slds-wrap">
        
        <div class="slds-col slds-size_1-of-7">
            <div class="slds-form-element slds-form-element_readonly slds-hint-parent no-bottom-border">
                <label class="slds-form-element__label custom-title">12M Net Effective Rent</label>
                <div class="slds-form-element__control">
                    <template if:true={TwelveMonthNetPrice}>

                    </template>
                </div>

        <div class="slds-size_1-of-7">

        </div>

        <div class="slds-col slds-size_1-of-5">

                        data-url={popupRoom.Application_Link__c}></lightning-button>

                            data-url={popupSuite.Matterport__c}></lightning-button>
                    </div>
                </div>
            </div>
        </template>

            </div>
        </template>
