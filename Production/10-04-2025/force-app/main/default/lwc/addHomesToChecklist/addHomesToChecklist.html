<template>
    <lightning-card title="Homes">
        <template if:true={error}>
            <div class="slds-m-around_medium">
                <div class="slds-var-m-vertical_small">
                    <span class="slds-text-color_destructive">
                        {errorTitle}.
                    </span>
                    <template if:true={errorMessages.length}>
                        <template for:each={errorMessages} for:item="message">
                            <p class="slds-text-body_regular" key={message}>
                                {message}
                            </p>
                        </template>
                    </template>
                </div>
            </div>
        </template>

        <template if:false={error}>
            <lightning-button slot="actions" label="Save" onclick={saveData}></lightning-button>
            <div class="slds-box">
                <div style="height: 550px">
                    <lightning-datatable selected-rows={preSelectedRows} data={homesList} columns={cols} key-field="Id">
                    </lightning-datatable>
                </div>
            </div>
        </template>

    </lightning-card>
</template>
